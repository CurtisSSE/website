<div class="grid-auto">
  <div>
    {{- partial "sidebar.amp" . }}
  </div>
  <section class="content">
    <h1>{{ .Title }}</h1>
    {{- .Content }}
    <div class="pager">
      {{- with .Next }}
      <a href="{{ .Permalink }}" id="prev"> << {{ .Title }}</a>
      {{ end }}
      <div class="last-updated">
        {{ if ne .File.LogicalName "_index.md" }}
        Last Updated: {{ .Page.Lastmod.Month }} {{ .Page.Lastmod.Day }}, {{ .Page.Lastmod.Year }}
        {{ end }}
      </div>
      {{- with .Prev }}
      <a href="{{ .Permalink }}" id="next">{{ .Title }} >></a>
      {{- end }}
    </div>
  </section>
</div>
