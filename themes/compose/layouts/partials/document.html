<div class="grid-auto">
  <div>
    {{- partial "sidebar" . }}
  </div>
  <section class="content">
    <h1>{{ .Title }}</h1>
    {{- .Content }}
    <div class="pager">
      {{- with .Next }}
      <a href="{{ .Permalink }}" id="prev"> << {{ .Title }}</a>
      {{ end }}
      {{ if ne .File.LogicalName "_index.md" }}
      Last Updated: {{ .Page.Lastmod.Month }} {{ .Page.Lastmod.Day }}, {{ .Page.Lastmod.Year }}
      {{ end }}
      {{- with .Prev }}
      <a href="{{ .Permalink }}" id="next">{{ .Title }} >></a>
      {{- end }}
    </div>
  </section>
</div>
