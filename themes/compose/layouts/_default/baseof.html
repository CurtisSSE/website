<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{- partial "head" . }}
</head>
<body class="page-{{ .Kind }}">
  <header class="nav_header">
    {{- partial "nav" . }}
  </header>
  <main class="main wrap pt-4">
    {{- if or (eq .Section "application-faq")  (eq .Section "goldcard-holders-faq") }}
    {{- partial "document" . }}
    {{- else }}
    {{- block "main" . }}{{ end }}
    {{- end }}
  </main>
  {{- partial "footer" . }}
  {{- partial "scripts" . }}
</body>
</html>
